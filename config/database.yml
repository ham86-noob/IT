default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['DB_USERNAME']%>
  password: <%= ENV['PG_PASSWORD'] %>
  host: <%= ENV['DB_HOST'] %>
  port: <%= ENV['DB_PORT'] %>

development:
  <<: *default
  database: <%= ENV['DB_DEV_NAME'] %>

test:
  cable: &cable_db
    <<: *default
    database: <%= ENV['DB_TEST_NAME'] %>
  queue: *cable_db
  cache: *cable_db

production:
  cable: &cable_db
    <<: *default
    database: <%= ENV['DB_PROD_NAME'] %>
  queue: *cable_db
  cache: *cable_db
